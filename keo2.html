<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.img-comp-container {
  position: relative;
  height: 200px; /*should be the same height as the images*/
}

.img-comp-img {
  position: absolute;
  width: auto;
  height: auto;
  overflow:hidden;
}

.img-comp-img img {
  display:block;
}

.img-comp-slider {
  position: absolute;
  z-index:9;
  cursor: ew-resize;
  /*set the appearance of the slider:*/
  width: 40px;
  height: 40px;
  background-color: #2196F3;
  opacity: 0.7;
  border-radius: 50%;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="slide-drag-2-thumb.css">
</head>
<body>    
    <!-- div thanh kÃ©o -->
    <div class="drag-2-thumb"  >
        <span class=" drag-thumb thumb-min" data-min-price='0'></span>
        <span class="track"></span>
        <span class=" drag-thumb thumb-max" data-max-price='1000'></span>
    </div>
    <p id="text"></p>

<script src="slide2Thumb.js">
</script>
</body>
</html>
